<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" readonly id="display"></input>
      <div id="keys">
        <button class="operatorButton" onclick="appendToDisplay('%')">%</button>
        <button onclick="clearDisplay()">CE</button>
        <button onclick="deleteLastOnDisplay()">⟵</button>
        <button class="operatorButton" onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="operatorButton" onclick="appendToDisplay('*')">×</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button class="operatorButton" onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button class="operatorButton" onclick="appendToDisplay('+')">+</button>
        <button onclick="changeNumberSign()">+/- </button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button class="equalButton" onclick="calculate()">=</button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
